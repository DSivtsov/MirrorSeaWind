# .github/workflows/verify-toolchains.yml
name: Verify toolchains
on: [workflow_dispatch]

jobs:
  verify:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install prerequisites (act only)
        if: ${{ env.ACT }}   # act выставляет ACT=true
        # Install curl + libicu
        run: |
          set -euo pipefail
          export DEBIAN_FRONTEND=noninteractive

          # Починить репозитории для "Debian GNU/Linux 11 (bullseye)"
          cat >/etc/apt/sources.list <<'EOF'
          deb http://deb.debian.org/debian bullseye main contrib non-free
          deb http://deb.debian.org/debian bullseye-updates main contrib non-free
          deb http://security.debian.org/debian-security bullseye-security main contrib non-free
          EOF
          apt-get update -o Acquire::Retries=3

          apt-get install -y --no-install-recommends \
            curl wget ca-certificates unzip tar tzdata locales libicu67

          #  сгенерировать локаль, если нужно
          locale-gen en_US.UTF-8 || true

      # .NET: использовать SDK из global.json
      - name: Install SDK из global.json
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
